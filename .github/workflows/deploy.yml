name: Deploy to Firebase

# Required GitHub Secrets:
# - FIREBASE_TOKEN: Firebase CI token (firebase login:ci)
# - FIREBASE_PROJECT_ID: Your Firebase project ID

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Install functions dependencies
      run: |
        cd functions
        npm install

    - name: Copy public files
      run: node scripts/copy-to-public.js

    - name: Deploy to Firebase
      run: |
        # Set Firebase project (update FIREBASE_PROJECT_ID secret with your actual project ID)
        PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID || 'your-firebase-project-id' }}
        echo "Deploying to Firebase project: $PROJECT_ID"
        firebase use $PROJECT_ID
        firebase deploy --only functions,firestore:rules,storage:rules,hosting --token ${{ secrets.FIREBASE_TOKEN }}

    - name: Run tests
      run: npm test
      continue-on-error: true